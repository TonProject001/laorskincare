        :root {

        body {
            font-family: 'Prompt', sans-serif;

            padding: 40px;
            background: linear-gradient(135deg, #FFF3E6 0%, #FFE5D9 100%);

        .container {

            border-radius: 15px;

        }

        h3 {

            margin-top: 0;
        }

        select {

            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
            background: var(--light);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .product-item {
            background: var(--light);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .product-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: var(--light);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(149, 198, 177, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 198, 177, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: var(--secondary);
            border-radius: 15px;
        }

        .result ol {
            padding-left: 20px;
        }

        .result li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(74, 74, 74, 0.1);
        }

        .warning {
            color: var(--accent);
            font-size: 0.9em;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            
            .product-list {

            }
            
            .container {

            }
        }
    </style>
